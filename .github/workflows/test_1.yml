name: Hola mundo 

on : [push, pull_request]

jobs:
  hola: 
    runs-on: ubuntu-latest
    steps:
      - name: Hola mundo 
        run: echo "Hola mundo"
      - name: touch file 
        run: touch hola.txt
      - name: Set text 
        run: echo "Hola mundo " >> hola.txt
      - name: Read file 
        run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: other mundo 
        run: ls -al
   
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4.2.2

      - name: ls 
        run: |
          echo "hola mundo" >> hola.txt
          cat hola.txt
          sudo apt-get install -y tree
          ls -al
      - name: ejecuta-script 
        run: |
          chmod +x script.sh

      - name: Setup Node.js environment
        run: actions/setup-node@v4.0.3

      - name: Version node
        run: node --version