name: Hola mundo 

on : [push, pull_request]

jobs:
  hola: 
    runs-on: ubuntu-latest
    steps:
      - name : Hola mundo 
        run : echo "Hola mundo"
      - name : touch file 
        run : touch hola.txt
      - name : Set text 
        run : echo "Hola mundo " >> hola.txt
      - name: Read file 
        run : cat hola.txt


  other:
    runs-on: ubuntu-latest
    needs: hola
    steps:
      - name: other mundo 
        run : ls -al
  